<div class="container">
  <form class="was-validated" [formGroup]="form" (ngSubmit)="login()">
    <h1 class="display-1">LOGIN</h1>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="emailValidationClass"
      />
      <div class="invalid-feedback">
        {{ form.controls.email.hasError("required") ? "Required field" : "" }}
        {{ form.controls.email.hasError("email") ? " Enter Valid Email" : "" }}
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        [ngClass]="passwordValidationClass"
      />
      <div class="invalid-feedback">
        {{
          form.controls.password.hasError("required") ? "Required field" : ""
        }}
      </div>
    </div>
    <div class="d-grid gap-2">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!form.valid || isLoading"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="isLoading"
        ></span>
        Login
      </button>
    </div>
    <div class="footer-section">
      <p>
        Don't have account?
        <strong (click)="goToRegister()">Register Now</strong>
      </p>
    </div>
  </form>
</div>
